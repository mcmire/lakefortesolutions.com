<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Forte Solutions, LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 4rem;
            min-height: 100vh;
        }

        header {
            margin-bottom: 4rem;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        main {
            max-width: 35rem;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.8;
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem;
            }

            header {
                margin-bottom: 2rem;
            }

            header h1 {
                font-size: 1.25rem;
            }

            .content p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lake Forte Solutions, LLC</h1>
    </header>
    <main>
        <div class="content">
            <p>Hi, I'm Elliot. I'm a full-stack web developer with over 15 years experience at product companies and consultancies. I am currently not taking any new clients. Please check back later.</p>
        </div>
    </main>
</body>
</html>
